version: "3.8"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3100:3100"
    environment:
      - AGENTPAY_DEMO=true
      - AGENTPAY_MASTER_KEY=change-me-in-production-32chars
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3100
    depends_on:
      - api
    restart: unless-stopped
